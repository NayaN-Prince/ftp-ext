<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Secure SFTP Transfer</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-shield-alt"></i>
            <h1>Secure SFTP</h1>
        </div>
        
        <div id="loginSection" class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div class="switch-section">
                <p>Don't have an account? <a href="#" id="showRegisterBtn">Register here</a></p>
            </div>
        </div>
        
        <div id="registerSection" class="section hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Email (optional)">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPasswordConfirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>
            </form>
            <div class="switch-section">
                <p>Already have an account? <a href="#" id="showLoginBtn">Login here</a></p>
            </div>
        </div>
        
        <div id="mainSection" class="section hidden">
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <button id="logoutBtn" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <div class="action-buttons">
                <button id="openWebInterfaceBtn" class="btn-primary">
                    <i class="fas fa-external-link-alt"></i>
                    Open Web Interface
                </button>
                <button id="refreshLogsBtn" class="btn-secondary">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Logs
                </button>
            </div>
            
            <div class="recent-transfers">
                <h3>Recent Transfers</h3>
                <div id="transferList" class="transfer-list">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No recent transfers</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
